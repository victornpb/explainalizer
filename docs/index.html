<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <title>Explainalizer</title>
    <link href="tailwind.min.css" rel="stylesheet">
    <style>
        html,
        body {
            background: #202124;
            color: white;
        }

        #selected-node {
            font-family: monospace, monospace;
        }

        *{
  box-sizing: border-box;
}

.insertModal{
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
 
    display: flex;
    flex-direction: column;
  
  min-width: 80vw;
  min-height: 80vh;
  max-width: calc(100vw - 15px);
  max-height: calc(100vh - 15px);
  border: 1px solid black;
  
  resize: both;
  overflow: auto;
  
  box-sizing: border-box;
}
.insertModal form{
 display: flex;
  flex-direction: column;

    flex-grow: 1;

}
.insertModal textarea{
  width: 100%;
  flex-grow: 1;
  resize: none;
}
    </style>
</head>

<body class="text-gray-900">

<div id="insertModal" class="insertModal p-1 shadow-lg text-white" style="width: 651px; height: 514px;">
    <div class="p-1"> Insert </div>
    <form id="form" class="md:flex">
        <textarea id="input" class="px-3 py-2 rounded-sm text-gray-400 text-sm w-full" style="
    background: #0c0d0e;
    font-family: monospace;
"></textarea>
        <div class="p-1 text-center">
            <button id="button" class="bg-blue-600 text-gray-200 rounded-sm hover:bg-blue-500 px-4 py-2">
                Visualize
            </button>
        </div>
    </form>
</div>

    <div class="max-w-md mx-auto rounded-sm shadow-md overflow-hidden md:max-w-2xl">
            <h3 class="text-white">Explainalizer</h3>
    </div>

    <div class="m-1 border border-gray-600" style="background: #292A2D;">
        <canvas id="root"></canvas>
    </div>

    <div class="flex flex-wrap box-border text-white">
        <div class="w-full md:w-2/3 lg:w-3/4">
            <pre id="selected-node" class="m-1 p-4 text-sm text-grey-dark flex">
        <!-- JSON  -->
       </pre>
        </div>

        <div class="w-full md:w-1/3 lg:w-1/4">
            <div id="selected-node-hint"
                class="m-1 p-4 rounded-sm shadow-md text-sm text-grey-dark flex items-center justify-center">
                <!-- Info -->
            </div>
        </div>
    </div>



    <script src="index.min.js"></script>
</body>

</html>
